<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="signInContainer">
            <!-- Google sign-in will be populated here -->
        </div>
        
        <header>
            <h1>Weekly Timesheet</h1>
            <div class="current-date" id="currentDate"></div>
        </header>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="logEntry('clock-in')">
                üïê Clock In
            </button>
            <button class="btn btn-warning" onclick="logEntry('lunch-out')">
                üçΩÔ∏è Lunch Out
            </button>
            <button class="btn btn-success" onclick="logEntry('lunch-in')">
                üçΩÔ∏è Lunch In
            </button>
            <button class="btn btn-danger" onclick="logEntry('clock-out')">
                üïê Clock Out
            </button>
        </div>

        <div class="weekly-summary">
            <h2>This Week's Log</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>Total Hours</h3>
                    <span id="totalHours">0.00</span>
                </div>
                <div class="card">
                    <h3>Today's Hours</h3>
                    <span id="todayHours">0.00</span>
                </div>
            </div>
        </div>

        <div class="time-log">
            <h2>Time Entries</h2>
            <div class="log-entries" id="logEntries">
                <!-- Time entries will be populated here -->
            </div>
        </div>

        <div class="weekly-table">
            <h2>Weekly Overview</h2>
            <table id="weeklyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Clock In</th>
                        <th>Lunch Out</th>
                        <th>Lunch In</th>
                        <th>Clock Out</th>
                        <th>Total Hours</th>
                    </tr>
                </thead>
                <tbody id="weeklyTableBody">
                    <!-- Weekly data will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="actions">
            <button class="btn btn-secondary" onclick="clearData()">Clear All Data</button>
            <button class="btn btn-info" onclick="exportData()">Export Data</button>
        </div>
    </div>

    <script src="google-drive-sync.js"></script>
    <script src="script.js"></script>
</body>
</html>
